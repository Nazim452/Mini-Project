<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="wrapper">



        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>


        <div class="weather-container">

            <!-- Grant location Access container -->

            <div class="sub-container grant-location-container">

                <img src="https://tse3.mm.bing.net/th?id=OIP.KZP9FR4uHKuHGuwVXiLLzAHaHa&pid=Api&P=0&h=180" alt=""
                    width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>
                <p>Allow access to get Weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>

            </div>
            <!-- Search Weather -->

            <form action="" class="form-container" data-searchForm>

                <input placeholder="Search for City" data-searchInput>

                <button class="btn" type="submit">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.lT_41Z4D6eyKwTvvFFl8UQHaHa&pid=Api&P=0&h=180"
                        width="20" height="20" loading="lazy">`
                </button>
            </form>


            <!-- Loading Screen Container -->

            <div class="sub-container loading-container">
                <img src="https://tse4.mm.bing.net/th?id=OIP.59rV1h0NhaG5WzlFs_XU-QHaEK&pid=Api&P=0&h=180" alt=""
                    height="100" width="100">
                <p>Loading</p>
            </div>


            <!-- Show Waeather Information -->

            <div class="sub-container user-info-container">


                <!-- city-name and flag -->

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <!-- Weather icon -->


                <img data-weatherIcon>

                <!-- tmeperature -->

                <p data-temp></p>

                <!-- 3 card- parameter -->


                <!-- card1 -->

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="https://tse2.mm.bing.net/th?id=OIP.g4Jv1BUQtdwkMHSziLv6MgHaHa&pid=Api&P=0&h=180"
                            height="100" width="100">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>


                    <!-- Card2 -->

                    <div class="parameter">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.Tli1i9gPzy3R0Z5sdVRMKQHaHa&pid=Api&P=0&h=180"
                            height="100" width="100">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>



                    <!-- card3 -->

                    <div class="parameter">
                        <img src="https://tse1.mm.bing.net/th?id=OIP.3Y6H7Qlj4-tuGBxHoXcdxwHaHa&pid=Api&P=0&h=180"
                            height="100" width="100">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>




                </div>








            </div>




        </div>







    </div>









    <script src="weather.js"></script>
</body>

</html>
